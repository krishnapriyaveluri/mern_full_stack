<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          background-color: rgb(105, 16, 41);
          width: 300px;
          border: 15px solid rgb(183, 8, 72);
          padding: 50px;
          margin: 20px;
        }
        </style>
</head>
<body>
    <div>
    <form>
        <label for="Name:">Name:</label> 
        <input type="text" name="Name:" placeholder="your name"><br><br>
        <label for="Email:">Email:</label>
        <input type="text" name="Email:" placeholder="your email"><br><br>
        <label for="Password:">Password:</label>
        <input type="password" name="Password:"><br><br>
        <label for="gender">Gender:</label>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
       <label><input type="radio" name="gender" value="others">Others</label><br><br>

        <label for="language">language:</label>
        <select id="language" name="language" required>
            <option value="select language" selected>select language</option>
            <option value="english">English</option>
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="Others">Others</option>
        </select><br><br>
        <label for="Zipcode:">Zipcode:</label>
        <input type="number" name="Zipcode:"><br><br>
        <label for="About:">About:</label>
        <input type="text" name="About:" placeholder="Write about yourself..."><br><br>
        <input style="text-align: center;" type="submit" name="Save" value="Register">
     </form>
    </div>
</body>
</html>

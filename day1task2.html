<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: white;
    color: rgb(33, 32, 32);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  ul > li {
    margin-bottom: 10px;
  }

  ul > li > ul {
    list-style-type: square;
    margin-left: 20px;
  }

  ul > li > ul > li {
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea
        <ul>
          <li>Green tea</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
